title: Café Craft
description: |
  Dans Café Craft, nous explorons les nouvelles organisations, les nouvelles technologies qui les permettent, et nous intéressons au développement personnel nécessaire dans ce rapport au travail qui est en mouvement. Organisations horizontales, artisanat dans l'entreprise, agilité, devops... Avec ces nouvelles manières de travailler, l'engagement personnel doit aussi évoluer. Que faire de notre autonomie ? Que devient la frontière perso/pro ? Autant de questions qui se posent dans les systèmes humains mis en places pour construire de la Tech. Prenons un café et posons nous pour réfléchir ensemble. Passons du chaos à la prévention, retrouvons la maîtrise de notre travail et le plaisir qui va avec. Je suis Thomas Wickham, et je vais interviewer des experts pour quadriller ce sujet par tous les angles. Un lundi matin sur deux, un nouveau sujet audio à écouter sur le site, ou via votre application de podcast favorite (je recommande Podcast.app sous iOS, Podcast Addict (https://play.google.com/store/apps/details?id=com.bambuna.podcastaddict&hl=fr) sous Android).
