title: Tech-off - Les Echos
description: |
  Rencontrez les figures de la French Tech à travers une série d’entretiens intimistes réalisés au petit déjeuner à leur domicile. 
  Guillaume Bregeras, journaliste en charge des start-up aux Echos, sort de l’actualité l’espace d’un moment pour explorer les zones méconnues de leur parcours, ce qui les inspire, les pousse à innover et prendre des risques face aux acteurs économiques établis.
